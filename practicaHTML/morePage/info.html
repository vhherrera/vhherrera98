<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #204051;
        }

        .info {
            height: 100%;
        }

        .content-info h1,
        .content-info h3 {
            color: #fff;
            width: 100%;
            text-align: center;
        }

        .content-info h1{
            font-size: 50px;
        }

        .content-info {
            margin-top: 250px;
        }

        .volver {
            display: scroll;
            position: fixed;
            width: 75px;
            height: 75px;
            background: #000;
            margin-left: 25px;
            margin-top: 25px;
            border-radius: 50px;
            text-align: center;
            line-height: 75px;
            color: #fff;
        }
    </style>
</head>

<body>
    <a class="volver" href="#" onclick="javascript:window.close()">Cerrar</a>
    <div class="info">
        <div class="content">
            <div class="content-info">
                <h3>Creada por:</h3>
                <h1>Victor Hugo Herrera</h1>
            </div>
        </div>
    </div>
</body>

</html>
